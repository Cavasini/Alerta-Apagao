spring.application.name=AuthService

server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5433/alerta_apagao_db
spring.datasource.username=alerta_user
spring.datasource.password=alerta_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura��o JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true


jwt.secret=${JWT_SECRET:senhaSecreta}